<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Layout Visualization</title>
    <script src="../lib/d3.v7.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #container {
            display: flex;
            align-items: flex-end;
            position: relative;
            width: 80%;
            margin: 0 auto;
        }

        #visualization {
            flex: 0 0 80%;
            margin-right: 10px;
        }

        #sideContainer {
            flex: 0 0 20%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #topContainer,
        #bottomContainer {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            width: 100%;
            height: 45%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #topContainer h2,
        #bottomContainer h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        #topContainer p,
        #bottomContainer p {
            color: #555;
            line-height: 1.5;
        }

        #topContainer button,
        #bottomContainer button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #topContainer button:hover,
        #bottomContainer button:hover {
            background-color: #45a049;
        }
    </style>


</head>
<body>

<div id="container">
    <div id="visualization">
        <!-- Your visualization content goes here -->
        <svg id="visualization" viewBox="-200 50 3200 2200" style="align-content: center"></svg>

    </div>
    <div id="sideContainer">
        <div id="topContainer">

                        <h3>Author Details</h3>
                        <p id="authorName"></p>
                        <p id="authorCountry"></p>
                        <p id="authorTitle"></p>
                        <p id="authorYear"></p>
        </div>
        <div id="bottomContainer">
            <form id="controlForm">
                            <label>Link Strength:</label>
                            <input type="number" id="linkStrength" value="" min="0" step="0.1"><br>

                            <label>Collide Force:</label>
                            <input type="number" id="collideForce" value="" min="0" step="1"><br>

                            <label>Charge Force:</label>
                            <input type="number" id="chargeForce" value="" step="1"><br>

                            <label>Node Size:</label>
                            <input type="radio" name="nodeSize" value="citations" checked> Number of Citations
                            <input type="radio" name="nodeSize" value="publications"> Number of Publications
                            <input type="radio" name="nodeSize" value="degree"> Degree<br>

                            <button type="button" onclick="submitForm()">Submit</button>
                        </form>
        </div>
    </div>
</div>
<script>
    d3.select("#linkStrength").property("value", "1").dispatch("input")
    d3.select("#collideForce").property("value", "25").dispatch("input")
    d3.select("#chargeForce").property("value", "-3").dispatch("input")
    let strengthValue=parseFloat(d3.select("#linkStrength").property("value"))
    let collideValue=parseFloat(d3.select("#collideForce").property("value"))
    let chargeValue=parseFloat(d3.select("#chargeForce").property("value"))

    // let chargeValue;
    // let strengthValue;
    // let collideValue;
    upgrade()

    function submitForm() {
        d3.select("#visualization svg").selectAll("*").remove();
        d3.select("#linkStrength").on("input", function () {
            const value = parseFloat(this.value);
            console.log(value)
            strengthValue = isNaN(value) ? 1 : value; // Check if value is valid, otherwise use default -3
            //upgrade()
        })

        d3.select("#collideForce").on("input", function () {
            const value = parseFloat(this.value);
            collideValue = isNaN(value) ? 25 : value; // Check if value is valid, otherwise use default 15
            //upgrade()
        })

        d3.select("#chargeForce").on("input", function () {
            const value = parseFloat(this.value);
            chargeValue = isNaN(value) ? -3 : value; // Check if value is valid, otherwise use default 25
            //upgrade()
        })

        console.log(0)

        upgrade()

    }

function upgrade() {
    d3.json("coauthorshipdata4.json").then(function (data) {
        const nodes = data.nodes;
        const edges = data.links;
        console.log("start")
        //  const width = 1500;
        // const height = 1500;


        const svg = d3.select("#visualization svg");
            // .attr("width", width)
            // .attr("height", height)
            //.attr("viewbBox","0 0 1000 800")
        // svg.append("g")
        //     .attr("transform","translate(0,50)")


                const width = parseInt(svg.attr("viewBox").split(" ")[2]);
                console.log("width:", width)
                const height = parseInt(svg.attr("viewBox").split(" ")[3]);
                const zoom = d3.zoom()
                    .scaleExtent([1, 8])
                    .on("zoom", () => {
                        svg.append("g").attr("transform", "translate(0,50) scale(1.6)");
                    });
                const main_group=svg.append("g").attr("transform", "translate(0,50) scale(1.6)");


                const chargeForce = d3.forceManyBody()
                    .strength(chargeValue);

                // const collisionForce = d3.forceCollide()
                //     .radius(d => Math.sqrt(d.citations) * 2 + 5)
                //     .iterations(1);
                console.log(strengthValue)
                let simulation = d3.forceSimulation(nodes)
                    .force("link", d3.forceLink(edges).id(d => d.id).strength(strengthValue))
                    .force("charge", chargeForce)
                    //.force("collision", collisionForce)
                    .force("collide", d3.forceCollide(collideValue))
                    .force("center", d3.forceCenter(width / 2, height / 2));


                const nodeSizeScale = d3.scaleSqrt()
                    .domain([0, d3.max(nodes, d => d.citations * 1)])
                    .range([4, 20]); // Set the range of node sizes


                const link = svg.selectAll(".link")
                    .data(edges)
                    .enter().append("line")
                    .attr("class", "link")
                    .style("stroke", "grey") // Set link color
                    .attr("stroke-width", 1);


                const numberOfColors = 10; // Adjust as needed

// Generate an array of color values
                const viridisColors = Array.from({length: numberOfColors}, (d, i) => d3.interpolateViridis(i / (numberOfColors - 1)));

                //const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
                const colorScale = d3.scaleOrdinal(viridisColors);

                const node = svg.selectAll(".node")
                    .data(nodes)
                    .enter().append("circle")
                    .attr("class", "node")
                    //.attr("r", d => scale_radius(d.citations*-0.5))
                    .attr("r", d => nodeSizeScale(d.citations))
                    .attr("fill", d => colorScale(d.country))
                    .style("pointer-events", "all")

// Assuming 'nodes' is an array containing your node data

// Create a map to store the sum of citations for each author
                const authorCitationsMap = new Map();

// Iterate through each node
                nodes.forEach(node => {
                    // Split the authors string into an array of authors
                    const authors = node.authors.split(';');

                    // Iterate through each author
                    authors.forEach(author => {
                        // Trim the author's name to remove any leading or trailing spaces
                        const trimmedAuthor = author.trim();

                        // Check if the author is already in the map
                        if (authorCitationsMap.has(trimmedAuthor)) {
                            // If yes, add the citations of the current node to the existing sum
                            authorCitationsMap.set(trimmedAuthor, authorCitationsMap.get(trimmedAuthor) + node.citations);
                        } else {
                            // If not, initialize the sum with the citations of the current node
                            authorCitationsMap.set(trimmedAuthor, node.citations);
                        }
                    });
                });

// Now 'authorCitationsMap' contains the sum of citations for each author
                console.log(authorCitationsMap);

                const totalCitationsForZhangY = authorCitationsMap.get('Zhang Y.');
                console.log(totalCitationsForZhangY);





// Style node labels
                node.append("text")
                    .attr("dx", 500)
                    .attr("dy", ".35em")
                    .text(d => {
                        return d.country; // Return the country to display it on the node
                    })
                    .style("font-size", "12px");


                function ticked() {
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);

                    node
                        .attr("cx", d => d.x)
                        .attr("cy", d => d.y);
                }

        // svg.call(d3.zoom()
        //     .extent([[0, 0], [width, height]])
        //     .scaleExtent([1, 8])
        //     .on("zoom", zoomed)
        // );
        //
        // function zoomed({ transform })
        // {
        //     main_group.attr("transform",transform);
        // }
            simulation.on("tick", ticked);
            svg.call(zoom)


                //------------------------------------------------

                // Add event listeners to update simulation forces based on form inputs


                d3.selectAll('input[name="nodeSize"]').on("change", function () {
                    const selectedValue = this.value;
                    // Update node size scale based on selected value (citations, publications, or degree)
                    // You'll need to adjust this part based on your data structure
                    // Example: nodeSizeScale.domain([0, d3.max(nodes, d => d[selectedValue] * 1.2)])
                    // Then update node sizes accordingly.
                    simulation.alpha(1).restart();
                });


                // Function to show author details on click
                function showAuthorDetails(author) {
                    console.log(author)
                    d3.select("#authorName").text('Names: ' + author.authors);
                    d3.select("#authorCountry").text('Country: ' + author.country);
                    d3.select("#authorTitle").text('Title: ' + author.title);
                    d3.select("#authorYear").text('Year: ' + author.year);


                    // Add more details as needed

                    d3.select("#authorDetails").style("display", "block");
                }

                // Add click event listener to nodes to display author details
                node.on('click', function (event, d) {
                    showAuthorDetails(d);
                });
                console.log("end")
            });

}

</script>
</body>
</html>
